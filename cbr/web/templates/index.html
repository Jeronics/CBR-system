<!DOCTYPE html>
<html lang="en">
	<head>
		<meta http-equiv="content-type" content="text/html; charset=UTF-8">
		<meta charset="utf-8">
		<title>CBR Bet Assistant</title>
		<meta name="generator" content="Bootply" />
		<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
		<link href="{{ url_for('static', filename='css/bootstrap.min.css')}}" rel="stylesheet">
		<!--[if lt IE 9]>
			<script src="//html5shim.googlecode.com/svn/trunk/html5.js"></script>
		<![endif]-->
		<link href="{{ url_for('static', filename='css/styles.css')}}" rel="stylesheet">
	</head>
	<body>
<!-- Header -->
<div id="top-nav" class="navbar navbar-inverse navbar-static-top">
  <div class="container-fluid">
    <div class="navbar-header">
      <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-collapse">
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
      </button>
      <a class="navbar-brand" href="#">CBR Bet Assistant</a>
    </div>
  </div><!-- /container -->
</div>
<!-- /Header -->

<!-- Main -->
<div class="container-fluid">
<div class="row">
	<!-- /col-3 -->
    <div class="col-sm-9">
      	
      <!-- column 2 -->	
		<div class="row">
            <!-- center left-->	
            <div class="col-md-6">
              	<div class="panel panel-default">
                	<div class="panel-heading">
                      	<div class="panel-title">
                  		<i class="glyphicon glyphicon-wrench pull-right"></i>
                      	<h4>Enter Match</h4>
                      	</div>
                	</div>
                	<div class="panel-body">

                      <form class="form form-vertical" method="POST">

                        {% for control_heading, control_name in team_form%}
                        <div class="control-group">
                          <label>{{control_heading}}</label>
                          <div class="controls">
                             <select class="form-control" name="{{control_name}}">
                                 {% for team in teams%}
                                    <option>{{team}}</option>
                                 {% endfor %}
                             </select>
                          </div>
                        </div>
                        {% endfor %}

                        <label>Please enter any known values of the following betting providers</label>
                        {% for provider_name, provider_odds in providers %}
                        <div class="control-group" style="clear:left">
                          <label>{{provider_name}}</label>
                          {% for odd_name, odd_type in provider_odds %}
                              <div class="controls">
                                  <label style="width: 50px;float:left;text-align:center">{{odd_name}}</label>
                                  <input type="text" name="{{odd_type}}" style="width:17%;float:left;display:inline" class="form-control">
                              </div>
                          {% endfor %}
                        </div>
                        {% endfor %}
                        <div class="control-group" style="clear: left;float: right;">
                          	<label></label>
                        	<div class="controls">
                        	<button type="submit" class="btn btn-primary">
                              Predict
                            </button>
                        	</div>
                        </div>

                      </form>

                  </div><!--/panel content-->
                </div><!--/panel-->

			</div>
         	{% if prediction %}
            <!--/col-->
        	<div class="col-md-6">
				<div class="panel panel-default">
                  <div class="panel-heading"><h4>Prediction</h4></div>
                  <div class="panel-body">
                   {{prediction}}
              	</div>
			</div><!--/col-span-6-->
             {% endif %}
     
      </div><!--/row-->
      
  	</div><!--/col-span-9-->
</div>
</div>
<!-- /Main -->


<!-- script references -->
    <script src="//ajax.googleapis.com/ajax/libs/jquery/2.0.2/jquery.min.js"></script>
    <script src="../static/js/bootstrap.min.js"></script>
    <script src="../static/js/scripts.js"></script>
</body>
</html>
